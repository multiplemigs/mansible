#!#configure
- name: ensure jenkins and tomcat users present-dev
  hosts: ["migueltestgroup-dev"]
  remote_user: ec2-user
  sudo: True
  vars:
  - users:
     - username: jenkins
       name: jenkins
       groups: []
       uid: 9901
       ssh_key:
           - "ssh-rsa blah pub@key"
     - username: tomcat
       name: tomcat
       groups: []
       uid: 9909
       ssh_key:
           - "ssh-rsa blah pub@key"
  roles:
  - mivok0.users

- name: Configure webapp dev
  hosts: migueltestgroup-dev
  remote_user: ec2-user
  sudo: True
  vars_files:
  - "vars/dev_vars_tomcat.yml"
  - "vars/dev_secrets_tomcat.yml"
  roles:
  - miguel.ndarweb

